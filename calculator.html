<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/calculator.css" rel="stylesheet">
    <title>Christiana Osun's Calculator</title>
</head>
<body>
    <!-- Beginning of Calculator-->
    <div class="calculator" id="calculator">
        <table border="3pt">
            <div>
            <h1><thead>Chris's Calculator</thead></h1>
            <textarea rows="3pt" cols="32pt"></textarea>
            </div>
    <!--beginning of keyboard table-->
        <div id="keypad">
            <tbody>
                <tr>
                    <td><button class="operator" id="AC">AC</button></td>
                    <td class="empty"></td>
                    <td class="empty"></td>
                    <td><button class="operator" id="remainder">%</button></td>
                </tr>
                <tr>
                    <td><button class="number" id="7">7</button></td>
                    <td><button class="number" id="8">8</button></td>
                    <td><button class="number" id="9">9</button></td>
                    <td><button class="operator" id="division">รท</button></td>
                </tr>
                <tr>
                    <td><button class="number" id="4">4</button></td>
                    <td><button class="number" id="5">5</button></td>
                    <td><button class="number" id="6">6</button></td>
                    <td><button class="operator" id="multiplication">ร</button></td>
                </tr>
                <tr>
                    <td><button class="number" id="1">1</button></td>
                    <td><button class="number" id-="2">2</button></td>
                    <td><button class="number" id="3">3</button></td>
                    <td><button class="operator" id="subtraction">-</button></td>
                </tr>
                <tr>
                    <td><button class="operator" id="clear">C</button></td>
                    <td><button class="number" id="0">0</button></td>
                    <td><button class="operator" id="equal-to">=</button></td>
                    <td><button class="operator" id="addition">+</button></td>
                </tr>
            </tbody>
        </div>
    <!--end of keyboard table-->
        </table>
        <p><a href="./index.html">Back</a></p>
    </div>
    <!--end of calculator-->
    <!--All class operator represents a functional key input, and all class number operator represents a number input-->
</body>
</html>
